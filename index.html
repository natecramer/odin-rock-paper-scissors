<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <!-- <p>Make your choice...</p> -->
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <!-- <button id="playButton">Play</button> -->

    <h1 id="score" style="font-weight: 1000;">0 - 0</h1>

    <h3 id="round">Round 1</h3>

    <div id="youChose" style="font-weight: bold;">You chose: </div>
    <div id="computerChose" style="font-weight: bold;">CPU chose: </div>
    <div id="lastRoundResult" style="font-weight: bold;">Result: <span id="result"></span></div>

    <br>
    <p>Output:</p>
    <div id="output">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
